server:
  port: 8380
spring:
  #指定当前微服务对外暴露的名称
  application:
    name: msc-consumer


eureka:
  instance:
    metadata-map:
      host-mark: gray-host
    prefer-ip-address: true #注册服务的时候使用服务的ip地址
  client:
    service-url:
      #指定当前client要连接的eureka server
      #defaultZone: http://10.68.96.71:8761/eureka
      defaultZone: http://localhost:8761/eureka

