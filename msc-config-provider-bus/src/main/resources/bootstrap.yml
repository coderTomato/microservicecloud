spring:
  cloud:
    config:
      #指定configserver的地址
      uri: http://localhost:9999
      #指定要访问的远程库分支
      label: master
      #指定要从远程库读取的配置文件名称， 无需扩展名
      name: application-provider-config
      #环境选择
      profile: dev

  #指定要连接的kafka集群
  kafka:
    bootstrap-servers: hadoop102:9092,hadoop103:9092,hadoop104:9092

#开启actuator的bus-refresh监控终端
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
